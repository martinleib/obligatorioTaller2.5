<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="JS/codigo.js" defer></script>

    <title>Obligatorio: Taller de Desarrollo para Disp. Moviles</title>
  </head>
  <body>
    <ion-app>
      <ion-router id="ruteo">
        <ion-route url="/ingresar" component="login"></ion-route>
        <ion-route url="/registro" component="registro"></ion-route>
        <ion-route url="/agregar-sesion" component="actividad"></ion-route>
        <ion-route
          url="/actividades-realizadas"
          component="actividad"
        ></ion-route>
        <!-- <ion-route url="/estadisticas" component="actividad"></ion-route> -->
        <ion-route url="/salir" component="login"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>

      <ion-menu content-id="main-content" id="menu">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item href="/ingresar" class="deslogueado" onclick="cerrarMenu()"
              >Login</ion-item
            >
            <ion-item href="/registro" class="deslogueado" onclick="cerrarMenu()"
              >Registro</ion-item
            >
            <ion-item
              href="/agregar-sesion"
              class="logueado"
              onclick="cerrarMenu()"
              >Agregar nueva sesión</ion-item
            >
            <ion-item
              href="/actividades-realizadas"
              class="logueado"
              onclick="cerrarMenu()"
              >Ver actividades realizadas</ion-item
            >
            <ion-item
              href="/estadisticas"
              class="logueado"
              onclick="cerrarMenu()"
              >Ver estadísticas</ion-item
            >
            <ion-item href="/salir" class="logueado" onclick="cerrarMenu()"
              >Cerrar sesión</ion-item
            >
          </ion-list>
        </ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          Tap the button in the toolbar to open the menu.
        </ion-content>
      </div>
      <!-- Login -->
      <ion-page class="ion-page" id="ingresar">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Login</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Iniciar sesión</h1>
              <form>
                <ion-input
                  label="Usuario"
                  label-placement="floating"
                  fill="outline"
                  id="tNombre"
                  class="mb-2"
                ></ion-input>
                <ion-input
                  label="Contraseña"
                  label-placement="floating"
                  fill="outline"
                  id="tPassword"
                  class="mb-2"
                ></ion-input>
                <ion-button fill="outline" id="btnIngresar"
                  >Iniciar sesión</ion-button
                >
                <p id="messages" class="mt-2"></p>
              </form>
            </div>
          </div>
        </ion-content>
      </ion-page>

      <!-- Registro -->
      <ion-page class="ion-page" id="registro">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registro</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Registro</h1>
              <form>
                <ion-input
                  label="Usuario"
                  label-placement="floating"
                  fill="outline"
                  id="txtUsuario"
                  class="mb-2"
                ></ion-input>
                <ion-input
                  label="Contraseña"
                  label-placement="floating"
                  fill="outline"
                  id="txtPassword"
                  class="mb-2"
                ></ion-input>
                <ion-item class="mb-2">
                  <ion-select
                    aria-label="txtPais"
                    id="txtPais"
                    placeholder="País de residencia"
                  ></ion-select>
                </ion-item>
                <ion-button fill="outline" id="btnRegistrarse"
                  >Registrarse</ion-button
                >
                <p id="messages" class="mt-2"></p>
              </form>
            </div>
          </div>
        </ion-content>
      </ion-page>

      <!-- Registrar sesión de ejercicio -->
      <ion-page id="registroactividades" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registrar sesión de ejercicio</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-item>
            <ion-select
              aria-label="actividad"
              id="actividad"
              placeholder="Seleccione una actividad"
            ></ion-select>
          </ion-item>
          <ion-input
            label="Tiempo"
            label-placement="floating"
            fill="outline"
            id="tiempo"
            class="mb-2"
          ></ion-input>
          <ion-datetime
            aria-label="Fecha de la sesión"
            id="fecha"
          ></ion-datetime>
          <ion-button fill="outline" id="btnRegistrarActividad"
            >Registrar sesión</ion-button
          >
        </ion-content>
      </ion-page>
    </ion-app>
  </body>
</html>
